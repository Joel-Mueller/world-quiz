<div class="quiz-card">
  <h2>Quiz</h2>
  <div class="card-content">
    @if (card && card.finished === false) {
      @if (card.front == 'Flag' || card.front == 'Map') {
        <img [src]="getFront()" />
      } @else {
        <p>{{ getFront() }}</p>
      }
      @if (showBack) {
        <p>{{ getBack() }}</p>
      }
    } @else {
      <p class="quiz-finished">ðŸŽ‰ The quiz is done! ðŸŽ‰</p>
    }
  </div>
  <div>
    <button (click)="toggleCard()">Flip</button>
    <button (click)="submitGuess(true)">Right</button>
    <button (click)="submitGuess(false)">Wrong</button>
  </div>
</div>
